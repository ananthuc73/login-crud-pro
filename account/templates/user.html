{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/styles3.css' %}">
    </head>
    <body>
        {% csrf_token %}
        <strong>Welcome User</strong>
        <div class="log">
            
        <a href="{% url 'loginPage' %}"><button  class="btn">LogOut</button</button></a>
        </div>
        
        <table>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for i in data%}

        <tr>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href='{% url 'update' i.id %}'><button>Update</button></a>
            </td>
            <td>
            <a href='{% url 'delete' i.id %}'><button>Delete</button></a>
            </td>
            
        </tr>

        {% endfor %}
    </table>

        <script src="" async defer></script>
    </body>
</html>
